<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
    <form>
        <h1>Formulario de Registro</h1> 
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name"  class="required" name="name">
            <span id="name-error" class="error"></span>
        </div>

        <div>
            <label for="age">Edad:</label>
            <input type="number" id="age" class="required" name="age">
            <span id="age-error" class="error"></span>
        </div>

        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" class="required" name="email">
            <span id="email-error" class="error"></span>
        </div>

        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" class="required" name="password"> <p id="counter" class="counter">10</p> 
            <span id="password-error" class="error"></span>
        </div>

        <button type="submit">Enviar</button>
    </form>
    <div id="success-message" class="success-message" >
        Registro exitoso.
      </div>
</div>
  
    <script src="app.js"></script>
</body>
</html>
